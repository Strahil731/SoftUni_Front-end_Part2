<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <h2>Login</h2>
        <form action="#" method="get" class="login_form">
            <label>Email<b class="stars">*</b><i class="fa-solid fa-envelope"></i></label>
            <input type="email" />
            <label>Password<b class="stars">*</b><i class="fa-solid fa-key"></i></label>
            <input type="password" />
            <button class="send_info">Login</button>
        </form>
    </div>
</body>

</html>
