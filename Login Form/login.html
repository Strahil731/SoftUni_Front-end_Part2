<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" type="text/css" href="./login.css" />
</head>

<body>
    <div class="container">
        <h2>Login</h2>
        <form action="#" method="get" class="login_form">
            <label>Email<b class="stars">*</b></label>
            <input type="email" />
            <label>Password<b class="stars">*</b></label>
            <input type="password" />
            <button class="send_info">Login</button>
        </form>
    </div>
</body>

</html>
